<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Vérnyomások</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div id="app" class="container py-4">
      <h1 class="mb-3">Vérnyomás adatok</h1>
      <p class="text-muted mb-4">
        Az adatok a public/test.json fájlból származnak, amelyet a general.js script generál.
      </p>
      <div id="loading" class="alert alert-info">Adatok betöltése...</div>
      <div id="error" class="alert alert-danger d-none"></div>
      <table class="table table-striped d-none" id="bp-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Név</th>
            <th>Vérnyomás</th>
          </tr>
        </thead>
        <tbody id="bp-tbody"></tbody>
      </table>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
